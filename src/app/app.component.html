<router-outlet></router-outlet>

<table [dtOptions]="dtOptions" datatable class="row-border hover">
  <thead>
    <tr>
      <th *ngFor="let column of cloumns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeList">
      <td>{{ emp.Id }}</td>
      <td>{{ emp.firstName }}</td>
      <td>{{ emp.lastName }}</td>
    </tr>
  </tbody>
</table>
